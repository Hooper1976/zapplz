<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Me - Registrieren</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .gradient-btn { background: linear-gradient(90deg, #eab308 0%, #f97316 100%); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col justify-center px-8">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-black italic text-yellow-500 uppercase tracking-tighter text-left mb-2">Neues Konto</h1>
        <p class="text-slate-400 text-left text-sm">V3-SYNC Online</p>
    </div>

    <form id="regForm" class="space-y-4">
        <input type="email" id="email" placeholder="Deine E-Mail" required class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl py-5 px-6 text-white font-bold outline-none">
        <input type="password" id="password" placeholder="Wähle ein Passwort" required class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl py-5 px-6 text-white font-bold outline-none">
        <button type="submit" id="regBtn" class="w-full py-5 rounded-2xl font-black text-black uppercase gradient-btn mt-4">Konto erstellen ⚡</button>
    </form>

    <div class="mt-8 text-center">
        <a href="index.html" class="text-yellow-500 font-bold text-sm underline">Zurück zum Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://pfvvpqljjfmyvtyiuibh.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            btn.innerText = "Synchronisiere...";

            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Fehler: " + error.message);
                btn.innerText = "Konto erstellen ⚡";
            } else if (data.user) {
                alert("ERFOLG! Dein Konto unter der Projekt-ID pfvvpq... wurde erstellt!\nID: " + data.user.id);
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
