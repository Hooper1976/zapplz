<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge erstellen</title>
    <style>
        body { background: #061c14; color: #10b981; font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        h1 { font-style: italic; font-size: 24px; color: #10b981; margin: 0 0 20px; text-transform: uppercase; }
        .card { background: #062d24; padding: 20px; border-radius: 20px; border: 1px solid #064e3b; margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; color: #059669; }
        input, textarea, select { width: 100%; padding: 15px; background: #061c14; border: 1px solid #064e3b; border-radius: 12px; color: white; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        .btn-send { width: 100%; padding: 18px; background: #10b981; color: white; border: none; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #10b981; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; z-index: 100; }
        .nav a { color: white; font-size: 24px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Challenge erstellen</h1>

    <div class="card">
        <label>Wen forderst du heraus?</label>
        <select id="targetUser">
            <option value="">Lade Freunde...</option>
        </select>

        <label>Titel der Challenge</label>
        <input type="text" id="title" placeholder="z.B. 24h kein Handy">

        <label>Aufgabe</label>
        <textarea id="desc" rows="3" placeholder="Beschreibe was getan werden muss..."></textarea>

        <label>Preis / Belohnung (wer gewinnt bekommt...)</label>
        <input type="text" id="prize" placeholder="z.B. Eine Pizza deiner Wahl">

        <button id="sendBtn" class="btn-send">Herausforderung senden ‚ö°</button>
    </div>

    <div id="status" style="font-size: 12px; text-align: center; margin-top: 10px; opacity: 0.6;"></div>

    <div class="nav">
        <a href="dashboard.html">üè†</a>
        <a href="rewards.html">üéÅ</a>
        <a href="create_challenge.html">‚ûï</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        
        async function init() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) { window.location.href = 'index.html'; return; }

            // Lade alle User au√üer mich selbst
            const { data: users } = await sup.from('profiles').select('id, username').neq('id', session.user.id);
            const select = document.getElementById('targetUser');
            select.innerHTML = '<option value="">Freund w√§hlen...</option>';
            
            if(users) {
                users.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.id;
                    opt.innerText = u.username;
                    select.appendChild(opt);
                });
            } else {
                select.innerHTML = '<option value="">Keine anderen User gefunden</option>';
            }

            document.getElementById('sendBtn').onclick = async () => {
                const target = select.value;
                const t = document.getElementById('title').value;
                const d = document.getElementById('desc').value;
                const p = document.getElementById('prize').value;
                const status = document.getElementById('status');

                if(!target || !t) { alert("Bitte w√§hle einen Freund und einen Titel!"); return; }

                status.innerText = "Sende Herausforderung...";
                const { error } = await sup.from('user_challenges').insert([
                    { creator_id: session.user.id, target_id: target, title: t, description: d, prize_text: p }
                ]);

                if(error) {
                    alert("Fehler: " + error.message);
                    status.innerText = "Fehler beim Senden.";
                } else {
                    alert("B√ÑM! Deine Challenge wurde an " + select.options[select.selectedIndex].text + " gesendet! üöÄ");
                    window.location.href = 'dashboard.html';
                }
            };
        }

        init();
    </script>
</body>
</html>
