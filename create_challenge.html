<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Creator</title>
    <style>
        body { background: #061c14; color: #10b981; font-family: sans-serif; padding: 20px; padding-bottom: 100px; text-align: center; }
        h1 { font-style: italic; font-size: 24px; color: #10b981; text-transform: uppercase; margin-bottom: 20px; }
        .card { background: #062d24; padding: 20px; border-radius: 20px; border: 1px solid #064e3b; margin-top: 10px; }
        label { display: block; text-align: left; font-size: 11px; font-weight: bold; margin: 15px 0 5px; color: #059669; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 15px; background: #061c14; border: 1px solid #064e3b; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; }
        
        #preview-container { width: 100%; height: 180px; border-radius: 15px; background: #061c14; margin: 15px 0; border: 2px dashed #064e3b; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .upload-btn { background: #8b5cf6; color: white; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; display: block; width: 100%; }
        
        .friend-chip { display: inline-block; padding: 8px 15px; background: #064e3b; border-radius: 20px; margin: 5px; font-size: 12px; cursor: pointer; color: white; border: 1px solid transparent; }
        .friend-chip.selected { background: #10b981; border-color: white; font-weight: bold; }
        .btn-send { width: 100%; padding: 18px; background: #10b981; color: white; border: none; border-radius: 15px; font-weight: 900; font-size: 20px; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
        
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #10b981; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav a { color: white; font-size: 24px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Erstellen</h1>

    <div class="card">
        <label>An wen?</label>
        <div id="friendSelector" style="text-align: left;">Lade Freunde...</div>

        <label>Was ist die Challenge?</label>
        <input type="text" id="title" placeholder="Titel">

        <label>Titelbild w√§hlen üì∏</label>
        <div id="preview-container">
            <span id="preview-text" style="font-size:10px; opacity:0.5;">KEIN BILD GEW√ÑHLT</span>
            <img id="preview-img">
        </div>
        <input type="file" id="coverFile" accept="image/*" style="display:none">
        <button class="upload-btn" onclick="document.getElementById('coverFile').click()">EIGENES BILD HOCHLADEN üé®</button>
        <input type="hidden" id="final-img-url">

        <label>Details / Aufgaben</label>
        <textarea id="desc" rows="3" placeholder="Beschreibung..."></textarea>

        <label>Der Preis</label>
        <input type="text" id="prize" placeholder="z.B. 1 Burger">

        <button id="sendBtn" class="btn-send">ABSENDEN üî•</button>
    </div>

    <div class="nav">
        <a href="dashboard.html">üè†</a>
        <a href="rewards.html">üéÅ</a>
        <a href="create_challenge.html" style="background:white; color:#10b981; width:45px; height:45px; border-radius:30px; display:flex; align-items:center; justify-content:center; margin-top:-35px; border:4px solid #061c14; font-weight:bold;">+</a>
        <a href="friends.html">üë•</a>
        <a href="profile.html">üë§</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        let selectedFriends = [];
        let myName = "";

        async function init() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) return window.location.href = 'index.html';
            const { data: profile } = await sup.from('profiles').select('username').eq('id', session.user.id).single();
            myName = profile.username;

            const { data: fships } = await sup.from('friendships').select('user_id_2').eq('user_id_1', session.user.id).eq('status', 'accepted');
            const selector = document.getElementById('friendSelector'); selector.innerHTML = '';
            if(fships) {
                const ids = fships.map(f => f.user_id_2);
                const { data: profiles } = await sup.from('profiles').select('username').in('id', ids);
                profiles.forEach(p => {
                    const chip = document.createElement('div'); chip.className = 'friend-chip'; chip.innerText = p.username;
                    chip.onclick = () => {
                        if(selectedFriends.includes(p.username)) { selectedFriends = selectedFriends.filter(f => f !== p.username); chip.classList.remove('selected'); }
                        else { selectedFriends.push(p.username); chip.classList.add('selected'); }
                    };
                    selector.appendChild(chip);
                });
            }

            document.getElementById('coverFile').onchange = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                const btn = document.querySelector('.upload-btn'); btn.innerText = "L√ÑDT HOCH...";
                const fileName = `covers/${Date.now()}_${file.name}`;
                const { data, error } = await sup.storage.from('app_assets').upload(fileName, file);
                if(!error) {
                    const { data: { publicUrl } } = sup.storage.from('app_assets').getPublicUrl(fileName);
                    document.getElementById('final-img-url').value = publicUrl;
                    document.getElementById('preview-img').src = publicUrl;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('preview-text').style.display = 'none';
                    btn.innerText = "BILD ERFOLGREICH GELADEN!";
                } else { alert("Fehler: " + error.message); btn.innerText = "NOCHMAL VERSUCHEN"; }
            };

            document.getElementById('sendBtn').onclick = async () => {
                const t = document.getElementById('title').value;
                const d = document.getElementById('desc').value;
                const p = document.getElementById('prize').value;
                const cover = document.getElementById('final-img-url').value || "https://images.unsplash.com/photo-1541571440-2051e0413009?auto=format&fit=crop&w=600&q=80";

                if(!selectedFriends.length || !t) return alert("Freunde und Titel fehlen!");

                const insertData = selectedFriends.map(f => ({
                    creator_name: myName, target_name: f, title: t, description: d, prize_text: p, cover_image_url: cover, status: 'pending'
                }));

                const { error } = await sup.from('user_challenges').insert(insertData);
                if(!error) { alert("ABGESENDET! üöÄ"); window.location.href = 'dashboard.html'; }
            }
        }
        init();
    </script>
</body>
</html>
