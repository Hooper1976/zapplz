<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meine Duelle - Challenge Me</title>
    <style>
        body { background: #000; color: #d1fae5; font-family: 'Arial Black', sans-serif; margin: 0; padding-bottom: 110px; }
        header { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; background: #000; border-bottom: 2px solid #facc15;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 35px; height: 35px; background: #facc15; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: black; font-weight: 900; }
        .logo-text { font-size: 18px; font-weight: 900; color: #facc15; text-transform: uppercase; font-style: italic; }
        .back-btn { position: absolute; left: 15px; top: 25px; color: #facc15; text-decoration: none; font-size: 12px; font-weight: bold; border: 1px solid #facc15; padding: 5px 10px; border-radius: 8px; }

        .section-title { font-size: 14px; font-weight: 900; text-transform: uppercase; margin: 25px 20px 15px; color: #facc15; text-align: left; }
        .quest-card { position: relative; margin: 0 20px 15px; border-radius: 20px; overflow: hidden; height: 180px; border: 2px solid rgba(250,204,21,0.5); }
        .quest-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .quest-info { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; text-align: left; }
        .quest-title { font-size: 20px; font-weight: 900; color: #facc15; font-style: italic; line-height:1; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 85px;
            background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #edff00; z-index: 1000; padding-bottom: 15px;
        }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #edff00; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        .nav-icon { width: 32px; height: 32px; border-radius: 8px; background-size: cover; border: 1px solid rgba(237,255,0,0.4); margin-bottom: 5px; filter: grayscale(0.6); }
    </style>
</head>
<body>
    <header>
        <a href="dashboard.html" class="back-btn">BACK</a>
        <div class="logo-container">
            <div class="logo-icon">⚔️</div>
            <div class="logo-text">Meine Duelle</div>
        </div>
    </header>

    <div class="section-title">⚔️ Deine aktiven Herausforderungen</div>
    <div id="list"></div>

    <!-- Menü -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-link">
            <div class="nav-icon" style="background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=100&q=80');"></div>
            <span>Home</span>
        </a>
        <a href="rewards.html" class="nav-link">
            <div class="nav-icon" style="background-image: url('https://images.unsplash.com/photo-1513885535751-8b9238bd345a?auto=format&fit=crop&w=100&q=80');"></div>
            <span>Rewards</span>
        </a>
        <a href="create_challenge.html" class="nav-link">
            <div class="nav-icon" style="background-size: cover; border-radius: 50%; width: 50px; height: 50px; margin-top: -45px; border: 3px solid #edff00; background-image: url('https://images.unsplash.com/photo-1541571440-2051e0413009?auto=format&fit=crop&w=100&q=80');"></div>
            <span>Quest</span>
        </a>
        <a href="friends.html" class="nav-link">
            <div class="nav-icon" style="background-image: url('https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=100&q=80');"></div>
            <span>Freunde</span>
        </a>
        <a href="profile.html" class="nav-link">
            <div class="nav-icon" style="background-image: url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=100&q=80');"></div>
            <span>Profil</span>
        </a>
    </nav>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        async function init() {
            const { data: { session } } = await sup.auth.getSession();
            const { data: prof } = await sup.from('profiles').select('username').eq('id', session.user.id).single();
            const { data: d } = await sup.from('user_challenges').select('*').eq('target_name', prof.username).eq('status', 'pending');
            const list = document.getElementById('list');
            if(!d || d.length === 0) { list.innerHTML = `<p style="padding:40px; opacity:0.5; text-align:center;">Keine Duelle aktiv.</p>`; return; }
            list.innerHTML = d.map(duel => `
                <div class="quest-card" onclick="location.href='dashboard.html'">
                    <img src="${duel.cover_image_url || 'https://images.unsplash.com/photo-1528605248644-14dd04cb113d?auto=format&fit=crop&w=600&q=80'}" class="quest-img">
                    <div class="quest-info">
                        <div class="quest-title">${duel.title}</div>
                        <div style="font-size:10px; color:white; opacity:0.8; margin-top:5px;">VON: ${duel.creator_name}</div>
                    </div>
                </div>`).join('');
        }
        init();
    </script>
</body>
</html>
