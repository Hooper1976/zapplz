<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meine Duelle - Challenge Me</title>
    <style>
        body { background: #000; color: white; font-family: 'Arial Black', sans-serif; margin: 0; padding-bottom: 100px; }
        header { padding: 20px; text-align: center; border-bottom: 2px solid #facc15; background: #000; position: sticky; top: 0; z-index: 1000; }
        .back-btn { position: absolute; left: 20px; top: 25px; color: #facc15; text-decoration: none; font-size: 14px; font-weight: bold; }
        
        .quest-card { position: relative; margin: 20px; border-radius: 20px; overflow: hidden; height: 180px; border: 1px solid rgba(250,204,21,0.4); }
        .quest-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .quest-info { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; text-align: left; }
        .quest-title { font-size: 20px; font-weight: 900; color: #facc15; font-style: italic; }
        .quest-meta { font-size: 11px; margin-top: 5px; opacity: 0.8; font-family: sans-serif; }
    </style>
</head>
<body>
    <header>
        <a href="dashboard.html" class="back-btn">← ZURÜCK</a>
        <h1 style="margin:0; font-size: 18px; color: #facc15;">MEINE DUELLE</h1>
    </header>

    <div id="list">Lade Duelle...</div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");

        async function init() {
            const { data: { session } } = await sup.auth.getSession();
            const { data: prof } = await sup.from('profiles').select('username').eq('id', session.user.id).single();
            const userN = prof?.username || "";

            const { data: privs } = await sup.from('user_challenges').select('*').eq('target_name', userN).eq('status', 'pending');
            const list = document.getElementById('list');
            
            if(!privs || privs.length === 0) {
                list.innerHTML = `<p style="padding: 40px; opacity: 0.5; text-align:center; font-family: sans-serif;">Aktuell keine Duelle von Freunden.</p>`;
                return;
            }

            list.innerHTML = privs.map(p => `
                <div class="quest-card" onclick="location.href='dashboard.html'">
                    <img src="${p.cover_image_url || 'https://images.unsplash.com/photo-1528605248644-14dd04cb113d?auto=format&fit=crop&w=600&q=80'}" class="quest-img">
                    <div class="quest-info">
                        <div class="quest-title">${p.title}</div>
                        <div class="quest-meta">Herausforderer: ${p.creator_name}</div>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
