<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Me - Dashboard</title>
    <style>
        body { 
            background: #000; 
            color: #d1fae5; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            padding-bottom: 100px;
        }
        .overlay-dark { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: -1; }
        
        header { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; background: #000; 
            border-bottom: 2px solid #edff00;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-icon { 
            width: 40px; height: 40px; background: #edff00; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; color: black; font-weight: 900;
        }
        .logo-text { font-size: 20px; font-weight: 900; color: #edff00; text-transform: uppercase; font-style: italic; }

        /* HERO BEREICH */
        .hero {
            position: relative; width: 100%; height: 280px;
            background: url('https://images.unsplash.com/photo-1541571440-2051e0413009?auto=format&fit=crop&w=800&q=80') center center;
            background-size: cover; display: flex; align-items: flex-end;
        }
        .hero-overlay {
            width: 100%; padding: 30px 20px;
            background: linear-gradient(transparent, #000);
            text-align: left;
        }
        .hero-title { font-size: 24px; color: #edff00; margin: 0; text-transform: uppercase; font-style: italic; }
        .hero-desc { font-size: 13px; color: white; margin-top: 5px; line-height: 1.4; opacity: 0.9; font-family: sans-serif; font-weight: bold; }

        /* NAV KARTEN */
        .nav-grid { padding: 20px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        .menu-card {
            position: relative; height: 130px; border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(237,255,0,0.3); display: flex; align-items: center; padding-left: 25px;
            text-decoration: none; transition: transform 0.2s;
        }
        .menu-card:active { transform: scale(0.97); }
        .menu-card img { position: absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; filter: brightness(0.5) grayscale(0.3); }
        .menu-card h2 { color: #edff00; font-size: 22px; margin: 0; text-transform: uppercase; font-style: italic; text-shadow: 2px 2px 10px #000; }
        .menu-card p { color: white; font-size: 10px; margin: 5px 0 0; font-family: sans-serif; letter-spacing: 1px; }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 85px;
            background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #edff00; z-index: 1000; padding-bottom: 15px;
        }
        .nav-link { 
            text-decoration: none; display: flex; flex-direction: column; align-items: center;
            color: #edff00; font-size: 9px; font-weight: 900; text-transform: uppercase;
        }
        .nav-icon { width: 32px; height: 32px; border-radius: 8px; background-size: cover; border: 1px solid rgba(237,255,0,0.4); margin-bottom: 5px; }
    </style>
</head>
