<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Challenge Me</title>
    <style>
        body { background: #061c14; color: #10b981; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { font-style: italic; font-size: 24px; color: #10b981; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #064e3b; padding-bottom: 15px; }
        .logout { color: #059669; text-decoration: none; font-size: 11px; font-weight: bold; border: 1px solid #064e3b; padding: 5px 8px; border-radius: 8px; }
        .card { background: #062d24; padding: 20px; border-radius: 20px; border: 1px solid #064e3b; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card h3 { margin: 0; font-size: 18px; color: white; }
        .card p { margin: 5px 0 0; font-size: 12px; color: #10b981; opacity: 0.7; }
        .pts { font-weight: 900; color: #10b981; font-size: 20px; }
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #10b981; padding: 15px; border-radius: 20px; display: flex; justify-content: space-around; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav a { color: white; font-size: 24px; text-decoration: none; position: relative; }
        .plus-btn { background: white; color: #10b981; width: 50px; height: 50px; border-radius: 25px; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 4px solid #061c14; font-size: 28px; font-weight: bold; }
        .unread-badge { position: absolute; top: -5px; right: -8px; background: #ef4444; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: bold; display: none; }
        
        #questModal { position: fixed; inset: 0; background: rgba(6, 28, 20, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: flex-start; padding: 30px; text-align: center; overflow-y: auto; }
        .modal-card { background: #062d24; padding: 25px; border-radius: 25px; border: 2px solid #10b981; width: 100%; max-width: 340px; margin-top: 20px; }
        .btn-upload { background: #10b981; color: white; padding: 15px; border-radius: 12px; width: 100%; border: none; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .close-modal { color: #ef4444; margin-top: 25px; font-size: 14px; font-weight: bold; cursor: pointer; text-decoration: underline; }
        
        label { display: block; text-align: left; font-size: 10px; color: #10b981; margin: 15px 0 5px; font-weight: bold; text-transform: uppercase; }
        textarea, select { width: 100%; padding: 12px; background: #061c14; border: 1px solid #064e3b; border-radius: 12px; color: white; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>
    <header>
        <h1>CHALLENGE ME</h1>
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="chat.html" style="position:relative; text-decoration:none; font-size:24px;">üí¨<span id="unreadCount" class="unread-badge">0</span></a>
            <a href="#" id="lo" class="logout">LOGOUT</a>
        </div>
    </header>

    <div id="welcome" style="font-weight:bold; font-size:14px">Warte...</div>

    <!-- PRIVATE DUELLE -->
    <div id="privateSec" style="display:none; margin-top: 25px;">
        <h2 style="font-size: 14px; text-transform: uppercase; color: #facc15;">üì© Duelle von Freunden:</h2>
        <div id="privateList"></div>
    </div>
    
    <h2 style="font-size: 14px; margin-top: 30px; text-transform: uppercase;">üî• Globale Quests:</h2>
    <div id="list">Lade Quests...</div>

    <div id="questModal">
        <div class="modal-card">
            <h2 id="modalTitle" style="color:white; margin:0; font-style: italic;">Titel</h2>
            <p id="modalDesc" style="font-size: 12px; margin-top: 10px; color: #d1fae5; opacity: 0.8;"></p>
            
            <!-- Abschluss Bereich f√ºr Privat -->
            <div id="privateAction" style="display:none">
                <p id="prizeDisplay" style="color:#facc15; font-weight:bold; font-size: 14px; border: 1px dashed #facc15; padding: 10px; border-radius: 10px; margin-top: 15px;"></p>
                
                <label>Erfahrungsbericht:</label>
                <textarea id="proofText" rows="3" placeholder="Erz√§hle von deinem Abenteuer..."></textarea>
                
                <label>Bewertung:</label>
                <select id="starRating">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Hammer!</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Ziemlich gut</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê War okay</option>
                    <option value="2">‚≠ê‚≠ê Nicht so meins</option>
                    <option value="1">‚≠ê Langweilig</option>
                </select>

                <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none">
                <button id="mediaBtn" class="btn-upload" onclick="document.getElementById('mediaInput').click()" style="background:#064e3b; border:1px solid #10b981; margin-top: 15px;">FOTO/VIDEO W√ÑHLEN üì∏</button>
                <div id="mediaStatus" style="font-size:10px; color:#facc15; margin-top: 5px;"></div>
                <input type="hidden" id="finalMediaUrl">

                <button class="btn-upload" style="background:#facc15; color:black; font-size: 16px;" onclick="finishPriv()">CHALLENGE ABSCHLIESSEN ‚úÖ</button>
            </div>

            <!-- Abschluss Bereich f√ºr Global -->
            <div id="normalUpload" style="display:none">
                <input type="file" id="fileInput" accept="image/*" style="display:none">
                <button class="btn-upload" onclick="document.getElementById('fileInput').click()">BEWEIS-FOTO MACHEN üì∏</button>
            </div>
            
            <div class="close-modal" onclick="closeModal()">X ABBRECHEN</div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="dashboard.html">üè†</a>
        <a href="rewards.html">üéÅ</a>
        <a href="create_challenge.html" class="plus-btn">+</a>
        <a href="friends.html">üë•</a>
        <a href="profile.html">üë§</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        let myName, myId, activeQId, activePId;

        async function run() {
            const { data: { session } } = await sup.auth.getSession();
            if(!session) { window.location.href='index.html'; return; }
            myId = session.user.id;
            const { data: prof } = await sup.from('profiles').select('username').eq('id', myId).single();
            myName = prof?.username || "";
            document.getElementById('welcome').innerText = "Yo, " + myName;

            // PRIVATE DUELLE LADEN
            if(myName) {
                const { data: privs } = await sup.from('user_challenges').select('*').eq('target_name', myName).eq('status', 'pending');
                if(privs && privs.length > 0) {
                    document.getElementById('privateSec').style.display = 'block';
                    const plist = document.getElementById('privateList');
                    plist.innerHTML = '';
                    privs.forEach(p => {
                        plist.innerHTML += `
                            <div class="card" style="border: 2px solid #facc15; background:#1e1b01" onclick="openPriv('${p.id}','${p.title}','${p.description}','${p.prize_text}','${p.creator_name}')">
                                <div><h3 style="color:#facc15">${p.title}</h3><p style="font-size:10px">Von: ${p.creator_name}</p></div>
                                <div style="font-size:20px">‚öîÔ∏è</div>
                            </div>`;
                    });
                }
            }

            // GLOBALE QUESTS LADEN
            const { data: quests } = await sup.from('challenges').select('*');
            if(quests) {
                const list = document.getElementById('list');
                list.innerHTML = '';
                quests.forEach(q => {
                    list.innerHTML += `
                        <div class="card" onclick="openQuest('${q.id}','${q.title}','${q.description}')">
                            <div><h3>${q.title}</h3><p>${q.description}</p></div>
                            <div class="pts">${q.points}</div>
                        </div>`;
                });
            }
        }

        function openQuest(id, t, d) {
            activeQId=id; activePId=null;
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalDesc').innerText = d;
            document.getElementById('normalUpload').style.display='block';
            document.getElementById('privateAction').style.display='none';
            document.getElementById('questModal').style.display='flex';
        }

        function openPriv(id, t, d, p, c) {
            activePId = id; activeQId = null;
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalDesc').innerText = "Herausforderung von " + c + ": " + d;
            document.getElementById('prizeDisplay').innerText = "ZIEL / PREIS: " + p;
            document.getElementById('proofText').value = '';
            document.getElementById('finalMediaUrl').value = '';
            document.getElementById('mediaStatus').innerText = '';
            document.getElementById('normalUpload').style.display = 'none';
            document.getElementById('privateAction').style.display = 'block';
            document.getElementById('questModal').style.display = 'flex';
        }

        document.getElementById('mediaInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('mediaStatus').innerText = "L√ÑDT HOCH...";
            const fileName = `shared/${myId}_${Date.now()}.jpg`;
            const { data, error } = await sup.storage.from('app_assets').upload(fileName, file);
            if(error) alert("Upload Fehler: " + error.message);
            else {
                const { data: { publicUrl } } = sup.storage.from('app_assets').getPublicUrl(fileName);
                document.getElementById('finalMediaUrl').value = publicUrl;
                document.getElementById('mediaStatus').innerText = "UPLOAD FERTIG! ‚úÖ";
            }
        }

        async function finishPriv() {
            const text = document.getElementById('proofText').value;
            const media = document.getElementById('finalMediaUrl').value;
            const star = document.getElementById('starRating').value;
            if(!text) return alert("Bitte schreibe einen kurzen Bericht!");
            const { error } = await sup.from('user_challenges').update({ status:'completed', proof_text:text, media_url:media, rating:parseInt(star) }).eq('id', activePId);
            if(!error) { alert("ABGESCHLOSSEN! üèÖ"); location.reload(); }
        }

        function closeModal() { document.getElementById('questModal').style.display='none'; }
        document.getElementById('lo').onclick = async () => { await sup.auth.signOut(); window.location.href='index.html'; };
        run();
    </script>
</body>
</html>
