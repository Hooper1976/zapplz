<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Me - Dashboard</title>
    <style>
        body { 
            background: #000 url('https://images.unsplash.com/photo-1551632811-561732d1e306?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed; 
            background-size: cover;
            color: white; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            padding-bottom: 80px;
        }
        .overlay-dark {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: -1;
        }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 2px solid #edff00;
        }
        h1 { font-style: italic; font-size: 26px; color: #edff00; margin: 0; text-shadow: 2px 2px 0px #000; }
        
        .quest-card { 
            position: relative; margin: 20px; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 2px solid rgba(237,255,0,0.3);
            height: 250px;
        }
        .quest-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: left;
        }
        .xp-label { background: #edff00; color: #000; padding: 5px 15px; border-radius: 5px; font-weight: 900; float: right; }

        /* REALISTISCHES MENÃœ UNTEN */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center;
            border-top: 2px solid #edff00; z-index: 1000;
        }
        .nav-item { width: 45px; height: 45px; border-radius: 12px; background-size: cover; background-position: center; border: 1px solid #edff00; }
        .nav-home { background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=100&q=80'); }
        .nav-rewards { background-image: url('https://images.unsplash.com/photo-1513885535751-8b9238bd345a?auto=format&fit=crop&w=100&q=80'); }
        .nav-plus { width: 60px; height: 60px; margin-top: -40px; border-radius: 50%; border: 3px solid #edff00; background-image: url('https://images.unsplash.com/photo-1541571440-2051e0413009?auto=format&fit=crop&w=100&q=80'); box-shadow: 0 0 20px #edff00; }
        .nav-friends { background-image: url('https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=100&q=80'); }
        .nav-profile { background-image: url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=100&q=80'); }
    </style>
</head>
<body>
    <div class="overlay-dark"></div>
    <header>
        <h1>CHALLENGE ME</h1>
        <a href="chat.html" style="text-decoration:none; font-size:30px">ðŸ“¸</a>
    </header>

    <div class="quest-card">
        <img src="https://images.unsplash.com/photo-1533107862482-0e6974b06ec4?auto=format&fit=crop&w=600&q=80" class="quest-img">
        <div class="card-info">
            <span class="xp-label">500 XP</span>
            <div style="font-size:20px; font-weight:900">EISBADEN</div>
            <p style="font-size:12px; margin:5px 0 0; opacity:0.8">Spring ins kalte Wasser!</p>
        </div>
    </div>

    <!-- MenÃ¼ mit Realgrafiken -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item nav-home"></a>
        <a href="rewards.html" class="nav-item nav-rewards"></a>
        <a href="create_challenge.html" class="nav-item nav-plus"></a>
        <a href="friends.html" class="nav-item nav-friends"></a>
        <a href="profile.html" class="nav-item nav-profile"></a>
    </nav>
</body>
</html>
