<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - ZAPPLZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #063c2c 0%, var(--bg-deep) 70%); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .main-bg-logo {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; opacity: 0.03; z-index: -1; pointer-events: none;
        }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px 0 100px; }
        .chat-item {
            display: flex; align-items: center; padding: 15px 20px;
            background: rgba(6, 32, 23, 0.4); border-bottom: 1px solid var(--border);
            cursor: pointer; transition: background 0.2s;
        }
        .chat-item:active { background: var(--bg-card); }
        .avatar-box {
            width: 52px; height: 52px; background: var(--bg-card); border: 2px solid var(--primary);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: var(--primary); margin-right: 15px; font-weight: 900; flex-shrink: 0;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { color: white; font-weight: 800; font-size: 1rem; margin-bottom: 3px; }
        .chat-preview { color: var(--text-dim); font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.6; }
        .unread-badge { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; margin-left: 10px; box-shadow: 0 0 10px var(--primary); }

        /* Fullscreen View */
        #detailView { 
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 2000; 
            display: none; flex-direction: column; 
        }
        .chat-header {
            padding: 15px 20px; background: var(--bg-card); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px;
        }
        .msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { 
            max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.9rem; line-height: 1.4;
            position: relative;
        }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--bg-card); color: white; border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        
        .input-bar {
            padding: 15px; background: var(--bg-card); border-top: 1px solid var(--border);
            display: flex; gap: 10px; padding-bottom: 35px;
        }
        .input-bar input {
            flex: 1; padding: 14px; background: var(--bg-deep); border: 1px solid var(--border);
            border-radius: 12px; color: white; outline: none; font-size: 15px;
        }
        .btn-send {
            width: 50px; height: 50px; background: var(--primary); border: none; border-radius: 12px;
            color: white; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-bg-logo">
        <img src="/logo.png" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

    <div class="chat-list" id="chatList">
        <div style="text-align:center; padding:50px; opacity:0.3;">Suche nach Nachrichten...</div>
    </div>

    <!-- Chat Detail -->
    <div id="detailView">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="closeChat()" style="color:var(--primary); font-size: 1.2rem; cursor:pointer;"></i>
            <div id="activeChatPartner" style="font-weight:900; font-size: 1.1rem; color:white;">Name</div>
        </div>
        <div class="msg-area" id="msgArea"></div>
        <form class="input-bar" id="chatForm">
            <input type="text" id="msgText" placeholder="Nachricht schreiben..." autocomplete="off">
            <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/shared_nav.js"></script>
    <script>
        const sup = window.supabase.createClient("https://oxwpqwnhabldvfsujmvx.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94d3Bxd25oYWJsZHZmc3VqbXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTMzMDQsImV4cCI6MjA4NzQyOTMwNH0.ZDz0Pctbp9oq45QF8_4ObizhQfxglrGw9H0dhguHj5A");
        let myId, targetId;

        async function init() {
            injectHeader("Messenger");
            injectBottomNav("chat");

            const { data: { session } } = await sup.auth.getSession();
            if(!session) return window.location.href = 'login.html';
            myId = session.user.id;
            loadChatList();
            
            sup.channel('global-msg').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadChatList()).subscribe();
        }

        async function loadChatList() {
            const { data: fships } = await sup.from('friendships').select('user_id_2').eq('user_id_1', myId).eq('status', 'accepted');
            const listDiv = document.getElementById('chatList');
            
            if(!fships || fships.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.4; font-size:0.85rem;">Füge Freunde hinzu, um Chats zu starten!</p>';
                return;
            }

            const ids = fships.map(f => f.user_id_2);
            const { data: profiles } = await sup.from('profiles').select('id, username').in('id', ids);
            listDiv.innerHTML = '';

            for (const p of profiles) {
                const { data: msg } = await sup.from('messages')
                    .select('*')
                    .or(`and(sender_id.eq.${myId},receiver_id.eq.${p.id}),and(sender_id.eq.${p.id},receiver_id.eq.${myId})`)
                    .order('created_at', { ascending: false }).limit(1).single();

                const { count: unread } = await sup.from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('sender_id', p.id).eq('receiver_id', myId).eq('is_read', false);

                listDiv.innerHTML += `
                    <div class="chat-item" onclick="openChat('${p.id}', '${p.username}')">
                        <div class="avatar-box">${p.username[0].toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">${p.username}</div>
                            <div class="chat-preview">${msg ? msg.content : 'Starte jetzt das Gespräch...'}</div>
                        </div>
                        ${unread > 0 ? '<div class="unread-badge"></div>' : ''}
                    </div>`;
            }
        }

        async function openChat(id, name) {
            targetId = id;
            document.getElementById('activeChatPartner').innerText = name.toUpperCase();
            document.getElementById('detailView').style.display = 'flex';
            await sup.from('messages').update({ is_read: true }).eq('sender_id', targetId).eq('receiver_id', myId);
            loadMessages();
            
            sup.channel('active-chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                if(payload.new.sender_id === targetId || (payload.new.sender_id === myId && payload.new.receiver_id === targetId)) loadMessages();
            }).subscribe();
        }

        function closeChat() {
            document.getElementById('detailView').style.display = 'none';
            targetId = null;
            loadChatList();
        }

        async function loadMessages() {
            if(!targetId) return;
            const { data: msgs } = await sup.from('messages')
                .select('*')
                .or(`and(sender_id.eq.${myId},receiver_id.eq.${targetId}),and(sender_id.eq.${targetId},receiver_id.eq.${myId})`)
                .order('created_at', { ascending: true });
            
            const area = document.getElementById('msgArea');
            area.innerHTML = msgs.map(m => `<div class="bubble ${m.sender_id === myId ? 'me' : 'them'}">${m.content}</div>`).join('');
            area.scrollTop = area.scrollHeight;
        }

        document.getElementById('chatForm').onsubmit = async (e) => {
            e.preventDefault();
            const inp = document.getElementById('msgText');
            if(!targetId || !inp.value.trim()) return;
            const val = inp.value; inp.value = '';
            await sup.from('messages').insert([{ sender_id: myId, receiver_id: targetId, content: val }]);
            loadMessages();
        }

        init();
    </script>
</body>
</html>
