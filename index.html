<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Me - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #061c14; 
            color: white; 
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #064e3b, #061c14);
        }
        .input-green:focus {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        .gradient-green-btn {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        .green-glow {
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col justify-center px-8">

    <!-- Logo Section -->
    <div class="text-center mb-12">
        <div class="inline-block p-5 rounded-3xl bg-emerald-500 green-glow mb-6">
            <i class="fas fa-bolt text-4xl text-white"></i>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter text-emerald-400 uppercase">Challenge Me</h1>
        <p class="text-emerald-500/70 mt-2 font-medium">Ready for the Next Level?</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
        <div class="relative">
            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-emerald-700"></i>
            <input type="email" id="email" placeholder="E-Mail" required 
                   class="w-full bg-slate-900 border-2 border-emerald-900/50 rounded-2xl py-4 pl-12 pr-4 text-white font-bold outline-none input-green transition-all shadow-inner">
        </div>
        <div class="relative">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-emerald-700"></i>
            <input type="password" id="password" placeholder="Passwort" required 
                   class="w-full bg-slate-900 border-2 border-emerald-900/50 rounded-2xl py-4 pl-12 pr-4 text-white font-bold outline-none input-green transition-all shadow-inner">
        </div>
        
        <button type="submit" id="loginBtn"
                class="w-full py-5 rounded-2xl font-black text-white uppercase tracking-widest text-lg shadow-xl shadow-emerald-900/20 active:scale-95 transition-transform gradient-green-btn mt-4">
            Anmelden ðŸš€
        </button>
    </form>

    <div class="mt-8 text-center space-y-6">
        <p class="text-emerald-500/40 text-sm font-bold uppercase tracking-widest">Neu hier?</p>
        <a href="neuregistrierung.html" class="block w-full py-4 border-2 border-emerald-500 rounded-2xl font-black text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all">
            KONTO ERSTELLEN âš¡
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://pfvvpqljjfmyvtyiuibh.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerText = "Checke System...";
            btn.disabled = true;

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                alert("Fehler: " + error.message);
                btn.innerText = "Anmelden ðŸš€";
                btn.disabled = false;
            } else {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
