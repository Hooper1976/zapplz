<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenge Me</title>
    <style>
        body { background: #061c14; color: #10b981; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .box { background: #062d24; padding: 30px; border-radius: 20px; width: 100%; max-width: 320px; border: 1px solid #10b981; }
        h1 { font-style: italic; font-size: 28px; margin-bottom: 20px; color: #10b981; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #064e3b; background: #061c14; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #10b981; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #10b981; color: white; font-weight: bold; font-size: 18px; cursor: pointer; }
        .tgl { margin-top: 20px; display: block; color: #10b981; text-decoration: underline; font-size: 14px; cursor: pointer; }
        #status { font-size: 10px; color: #059669; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>CHALLENGE ME</h1>
        <p id="mode" style="font-size: 12px; font-weight: bold; text-transform: uppercase;">Login</p>
        <form id="aForm">
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="pass" placeholder="Passwort" required>
            <button type="submit" id="btn">ANMELDEN</button>
        </form>
        <span id="tBtn" class="tgl">Noch kein Konto? Registrieren</span>
        <div id="status">System: Online</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const sup = window.supabase.createClient("https://pfvvpqljjfmyvtyiuibh.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmdnZwcWxqamZteXZ0eWl1aWJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3Nzc4OTAsImV4cCI6MjA4NzM1Mzg5MH0.cLodoc6oi8LiHdK_YVlzK7nnPQP7S5f8ewR79DP3Ve4");
        let isL = true;

        document.getElementById('tBtn').onclick = () => {
            isL = !isL;
            document.getElementById('mode').innerText = isL ? "Login" : "Registrieren";
            document.getElementById('btn').innerText = isL ? "ANMELDEN" : "ERSTELLEN";
            document.getElementById('tBtn').innerText = isL ? "Noch kein Konto? Registrieren" : "ZurÃ¼ck zum Login";
        };

        document.getElementById('aForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btn');
            const em = document.getElementById('email').value;
            const pa = document.getElementById('pass').value;
            b.innerText = "...";
            
            try {
                if(isL) {
                    const { error } = await sup.auth.signInWithPassword({ email: em, password: pa });
                    if(error) throw error;
                    alert("Eingeloggt!");
                    window.location.href = 'dashboard.html';
                } else {
                    const { data, error } = await sup.auth.signUp({ email: em, password: pa });
                    if(error) throw error;
                    alert("User erstellt!\nID: " + data.user.id);
                }
            } catch (err) {
                alert("Fehler: " + err.message);
            }
            b.innerText = isL ? "ANMELDEN" : "ERSTELLEN";
        };
    </script>
</body>
</html>
