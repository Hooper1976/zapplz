    <style>
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .headline { font-size: 4rem; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -2px; }
        .headline span { color: var(--primary); }
        .subheadline { font-size: 1.1rem; color: var(--text-dim); margin-top: 10px; max-width: 400px; }
    </style>
</head>
