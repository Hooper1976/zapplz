<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Me - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .gradient-btn { background: linear-gradient(90deg, #eab308 0%, #f97316 100%); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col justify-center px-8">
    <div class="text-center mb-12">
        <div class="inline-block p-4 rounded-3xl bg-yellow-500 mb-6">
            <i class="fas fa-trophy text-4xl text-black"></i>
        </div>
        <h1 class="text-4xl font-black italic text-yellow-500 uppercase">Challenge Me v2</h1>
    </div>

    <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="E-Mail" required class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl py-5 px-6 text-white font-bold outline-none">
        <input type="password" id="password" placeholder="Passwort" required class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl py-5 px-6 text-white font-bold outline-none">
        <button type="submit" id="loginBtn" class="w-full py-5 rounded-2xl font-black text-black uppercase gradient-btn mt-4">Anmelden ðŸš€</button>
    </form>

    <div class="mt-8 text-center space-y-4">
        <p class="text-slate-400 text-sm">Noch kein Konto?</p>
        <a href="neuregistrierung.html" class="block w-full py-4 border-2 border-slate-700 rounded-2xl font-bold text-yellow-500">Hier registrieren âš¡</a>
    </div>

    <script>
        // Kill existing service workers
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                registration.unregister();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://rfejtxzkahelavltsidv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmZWp0eHprYWhlbGF2bHRzaWR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NzcyOTMsImV4cCI6MjA4NzM1MzI5M30.pmOns_VkC2XztdgLTIdb_ZvSpo6Ci0OvOhUpbgnJbgc";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Warte...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert("Fehler: " + error.message);
                btn.innerText = "Anmelden ðŸš€";
            } else {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
