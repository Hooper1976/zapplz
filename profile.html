<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - ZAPPLZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #063c2c 0%, var(--bg-deep) 70%);
            min-height: 100vh;
        }
        .main-bg-logo {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; opacity: 0.05; z-index: -1; pointer-events: none;
        }
        .profile-header { text-align: center; margin: 30px 0; }
        .avatar-circle {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary);
            margin: 0 auto 15px; background: var(--bg-card); display: flex;
            align-items: center; justify-content: center; font-size: 35px; color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        .profile-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 0 20px 30px; }
        .stat-item { background: var(--bg-card); padding: 12px 5px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-weight: bold; display: block; color: white; font-size: 1.1rem; }
        .stat-lbl { font-size: 0.6rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        /* Galerie */
        .archive-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 20px; }
        .archive-item {
            aspect-ratio: 1/1; background: var(--bg-card); border-radius: 12px;
            overflow: hidden; border: 1px solid var(--border); position: relative;
        }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; }
        .empty-state { grid-column: 1 / -1; padding: 40px 0; text-align: center; opacity: 0.3; font-size: 0.9rem; }

        /* Modal */
        #detailModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; padding: 20px; flex-direction: column; align-items: center; justify-content: center; }
        .card-detail { background: var(--bg-card); border: 1px solid var(--primary); border-radius: 20px; width: 100%; max-width: 400px; overflow: hidden; }
        .media-box { width: 100%; height: 300px; background: #000; display: flex; align-items: center; justify-content: center; }
        .media-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .detail-info { padding: 20px; }
    </style>
</head>
<body>
    <div class="main-bg-logo">
        <img src="/logo.png" style="width: 100%; height: 100%; object-fit: contain;">
    </div>

    <div class="profile-header">
        <div class="avatar-circle"><i class="fas fa-user-ninja"></i></div>
        <h2 id="uName" style="color:white; margin:0">LÃ¤dt...</h2>
        <span id="uLevel" style="font-size:0.7rem; color:var(--primary); font-weight:900; letter-spacing:2px; text-transform:uppercase;">Level 1 Explorer</span>
    </div>

    <div class="profile-stats">
        <div class="stat-item">
            <span class="stat-val" id="winCount">0</span>
            <span class="stat-lbl">Siege</span>
        </div>
        <div class="stat-item" onclick="window.location.href='belohnungen.html'" style="cursor:pointer; border-color:var(--primary)">
            <span class="stat-val" id="xpCount" style="color:var(--primary)">0</span>
            <span class="stat-lbl">Boni / XP</span>
        </div>
        <div class="stat-item">
            <span class="stat-val">#--</span>
            <span class="stat-lbl">Rang</span>
        </div>
    </div>

    <div class="section-label">Dein Quest-Archiv</div>
    <div class="archive-grid" id="gallery">
        <div class="empty-state">Noch keine Siege in der Sammlung.</div>
    </div>

    <!-- Detail Ansicht -->
    <div id="detailModal">
        <div style="position:fixed; top:30px; right:30px; color:white; font-size:24px; cursor:pointer;" onclick="closeModal()"><i class="fas fa-times"></i></div>
        <div class="card-detail">
            <div class="media-box" id="modalMedia"></div>
            <div class="detail-info">
                <h3 id="modalTitle" style="margin:0 0 10px; color:white;"></h3>
                <p id="modalDesc" style="font-size:0.85rem; opacity:0.8; margin:0; line-height:1.4;"></p>
                <div id="modalMeta" style="margin-top:15px; font-size:0.7rem; color:var(--primary); font-weight:bold;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/shared_nav.js"></script>
    <script>
        const sup = window.supabase.createClient("https://oxwpqwnhabldvfsujmvx.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94d3Bxd25oYWJsZHZmc3VqbXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTMzMDQsImV4cCI6MjA4NzQyOTMwNH0.ZDz0Pctbp9oq45QF8_4ObizhQfxglrGw9H0dhguHj5A");
        
        async function initProfile() {
            injectHeader("Profil");
            injectBottomNav("profile");

            const { data: { session } } = await sup.auth.getSession();
            if(!session) return window.location.href = 'login.html';

            const { data: prof } = await sup.from('profiles').select('*').eq('id', session.user.id).single();
            if(prof) {
                document.getElementById('uName').innerText = prof.username;
                document.getElementById('xpCount').innerText = (prof.total_points || 0).toLocaleString();
                document.getElementById('uLevel').innerText = "Level " + (prof.level || 1) + " Explorer";
            }

            // Galerie laden
            const { data: quests } = await sup.from('user_challenges')
                .select('*')
                .eq('target_name', prof.username)
                .eq('status', 'completed')
                .order('created_at', { ascending: false });

            const gallery = document.getElementById('gallery');
            if(quests && quests.length > 0) {
                gallery.innerHTML = '';
                document.getElementById('winCount').innerText = quests.length;
                quests.forEach(q => {
                    const item = document.createElement('div');
                    item.className = 'archive-item';
                    item.innerHTML = `<img src="${q.media_url || 'https://via.placeholder.com/150'}">`;
                    item.onclick = () => showModal(q);
                    gallery.appendChild(item);
                });
            }
        }

        function showModal(q) {
            document.getElementById('modalMedia').innerHTML = `<img src="${q.media_url}">`;
            document.getElementById('modalTitle').innerText = q.title;
            document.getElementById('modalDesc').innerText = q.proof_text || "Kein Kommentar hinterlegt.";
            document.getElementById('modalMeta').innerText = "VON: " + q.creator_name + " | " + new Date(q.created_at).toLocaleDateString();
            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        initProfile();
    </script>
</body>
</html>
